<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>𝐏𝐋𝐄𝐀𝐒𝐄 𝐒𝐓𝐀𝐍𝐃 𝐁𝐘</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background: black;
            margin: 0;
        }

        video {
            cursor: pointer;
        }
    </style>
</head>
<body>
<video width="100%" autoplay loop muted onclick="playAudio()">
    <source src="psb.mp4" type="video/mp4">
</video>
<audio id="music" onended="playNext()"></audio>

<script>

    var playlist = [
        'The_Ink_Spots_-_Maybe.mp3',
        'Sidewalks_and_Skeletons_-_Underwater_Sun.mp3',
        'a_place_to_bury_strangers_-_everything_always_goes_wrong.mp3',
        'a_place_to_bury_strangers_-_keep_slipping_away.mp3',
        'Alcian_Blue_-_Years_Too_Late.mp3',
        'NGE_-_Fly_me_to_the_moon(Rei_Ver).mp3',
        'saw-opening(reanimedia).mp3',
        'Burial_-_Forgive.mp3',
        'Burial_-_Stolen_Dog.mp3',
        'LainLain.Lain!Lain.mp3',
        'V2UgZGlkbid0IG1ha2UgaXQu.mp3',
        'V2UnbGwgbWFrZSBpdCB0aHJvdWdoIHRoaXMu.mp3'
    ];

    var audio = document.getElementById("music");

    function playNext() {
        audio.src = playlist[Math.floor(Math.random() * playlist.length)];
        audio.play();
    }

    function playAudio() {
        if (audio.paused) playNext();
    }
</script>
</body>
</html>
